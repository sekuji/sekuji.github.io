<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>~</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/transitions.js"></script>
  </head>

  <body>
    <svg id="fader"></svg>
    <script>fade();</script>

    <main>
      <div class="container">
        <img src="assets/img/main.jpg" alt="Main decorative image" id="mainImg">

        <div class="rightNav">
          <h1>Welcome back, Sekuji</h1>
          <div id="date"></div>
          
          <div class="search">
            <form id="searchForm" action="https://www.google.com/search" method="get" autocomplete="off">
              <label for="q">></label>
              <input autofocus id="q" name="q" placeholder="search the web..." type="search">
            </form>
          </div>

          <nav>
            <div class="category">
              <h2>Private</h2>
              <ul>
                <li><a href="https://www.paypal.com/signin">Paypal</a></li>
                <li><a href="https://online.mbank.pl/pl/Login">Bank</a></li>
                <li><a href="https://drive.google.com/drive/u/0/my-drive">Drive</a></li>

              </ul>
            </div>

            <div class="category">
              <h2>AI</h2>
              <ul>
                <li><a href="https://claude.ai/new">Claude</a></li>
                <li><a href="https://chatgpt.com/">OpenAI</a></li>
                <li><a href="https://gemini.google.com/app">Gemini</a></li>
              </ul>
            </div>

            <div class="category">
              <h2>Mail</h2>
              <ul>
                <li><a href="https://mail.google.com/mail/u/0/">u/0/</a></li>
                <li><a href="https://mail.google.com/mail/u/1/">u/1/</a></li>
                <li><a href="https://mail.google.com/mail/u/2/">u/2/</a></li>
              </ul>
            </div>

            <div class="category">
              <h2>Ani</h2>
              <ul>
                <li><a href="https://nyaa.si">Nyaa</a></li>
                <li><a href="https://ogladajanime.pl/">Ogladaj</a></li>
                <li><a href="https://anidb.net/">Anidb</a></li>
              </ul>
            </div>

            <div class="category">
              <h2>Random</h2>
              <ul>
                <li><a href="https://lolalytics.com/">LoLalytics</a></li>
                <li><a href="https://bypass.city/">Bypass-City</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </main>

    <footer>
      <span class="left">
        <a id="dark-mode-toggle">Switch themes</a> | 
        <a id="image-cycle">Cycle images</a>
      </span>
      
      <span class="right">
        <a href="https://gitlab.com/wolfiy/wlfys-minimal-startpage">Source code</a>
      </span>
    </footer>

    <script src="scripts/visuals.js"></script>
    <script>
      document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('q').value.trim();
        if (query) {
          this.submit();
        }
      });
    
      document.getElementById('q').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }
      });
    </script>
  </body>
</html>
